<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="confetti"></div>
  <div class="container">
    <h1 class="bounce">🎉 Countdown to My Birthday 🎉</h1>
    <div class="countdown">
      <div><span id="days" class="flip">00</span><p>Days</p></div>
      <div><span id="hours" class="flip">00</span><p>Hours</p></div>
      <div><span id="minutes" class="flip">00</span><p>Minutes</p></div>
      <div><span id="seconds" class="flip">00</span><p>Seconds</p></div>
    </div>
    <div class="message" id="birthdayMessage">🎂 Happy Birthday! 🎂</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
